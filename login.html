<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="icons/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>تسجيل الدخول</title>
  </head>
  <body dir="rtl">
    
    <div class="container">
     <div class="row justify-content-center">

        <div class="col-md-4 mt-5">
           <div class="card mt-5">
           <div class="card-header">
            <div class="h4">تسجيل الدخول</div>
            </div>
           <div class="card-body">
               <form>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="ادخل اسم المستخدم">
                       <div class="input-group-append">
                           <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                           </div>
                       </div>
                   </div>
                   <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="ادخل كلمة المرور">
                    <div class="input-group-append">
                        <div class="input-group-text">
                         <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                تذكراني
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary btn-block">تسجيل ادخول</button>
                    </div>
                </div>
               </form>
           </div>
           </div>
           </div>

        </div>

     </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
