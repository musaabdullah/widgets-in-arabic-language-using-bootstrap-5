<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>تسجيل الدخول</title>
    <style>
        p,div,li,ul{
         font-family: 'Tajawal', sans-serif;
        }
    </style>
  </head>
  <body style="background-color:rgb(93, 47, 144)" dir="rtl">
     
    <div class="container-fluid" >
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 pt-5 pb-5" style="box-shadow: 20px; border-radius: 2%;">
                    <div class="card-header text-center ">
                        <div class="h5 pb-3">سجل الدخول الى حسابك</div>
                    </div>
                    <div class="card-body">
                <form >
                    <div class="input-group">
                        <input type="text" class="form-control" style="border-top-left-radius: 0%; border-bottom-left-radius: 0%; border-left-width: 0ch;" placeholder="الايميل">
                        <div class="input-group-text" style="border-top-right-radius: 0%; border-bottom-right-radius: 0%; border-right-width: 0ch; background-color:transparent" >
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="password" class="form-control" style="border-bottom-left-radius: 0%; border-top-left-radius: 0%; border-left-width: 0ch;"  placeholder="كلمة المرور">
                        <div class="input-group-text" style="border-bottom-right-radius: 0%; border-top-right-radius: 0%; border-right-width: 0ch; background-color:transparent"> 
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    
                        <button class="btn btn-primary mt-3" style="width:100%; background-color:rgb(93, 47, 144)" >دخول</button>
                         
                    
                </div>
                </form>
                <div class="text-center mt-5">جديد هنا ؟ <a href="#" style="text-decoration: none;">تسجيل حساب جديد</a></div>
            </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
